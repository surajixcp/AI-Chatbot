    #chatbot-container.visible {

      font-size: 18px;

    #chatbot-header h3 i {

    }

    #minimize-btn {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #minimize-btn:hover {

    /* Chat area */
    #chat-area {

    /* Input area */
    #input-area {

    #user-input {

      padding: 10px;
      border: 1px solid rgba(221, 221, 221, 0.5);
      border-radius: 8px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    #user-input:focus {
      border-color: #007bff;
    }

    #send-btn {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      border: none;
      padding: 10px 15px;
      margin-left: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    #send-btn:hover {

    /* Message styling */
    .message {

      animation: fadeIn 0.3s ease;
      display: flex;
      align-items: flex-start;
      gap: 10px;

    .user-message {
      background: linear-gradient(135deg, #007bff, #00bfff);
      color: white;
      margin-left: auto;
      text-align: right;
    }

    .bot-message {
      background-color: rgba(241, 241, 241, 0.9);
      color: #333;
      margin-right: auto;

    }

    .message img {

    .timestamp {

    /* Typing indicator */

    /* Advertisement Spaces */

    .ad-container img {

    /* Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {

      }
    }

    @keyframes bounce {

  <script>
    // DOM elements
    const chatBtn = document.getElementById('chat-btn');
    const chatbotContainer = document.getElementById('chatbot-container');
    const minimizeBtn = document.getElementById('minimize-btn');
    const chatArea = document.getElementById('chat-area');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const typingIndicator = document.getElementById('typing-indicator');

    // API configuration
    const OPENROUTER_API_KEY = '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';
    const OPENROUTER_API_URL = 'https://openrouter.ai/api/v1/chat/completions';

    // Toggle chatbot visibility
    chatBtn.addEventListener('click', () => {
      chatbotContainer.classList.toggle('visible');
      chatbotContainer.style.display = chatbotContainer.classList.contains('visible') ? 'flex' : 'none';
    });

    // Minimize chatbot
    minimizeBtn.addEventListener('click', () => {
      chatbotContainer.classList.remove('visible');
      setTimeout(() => {
        chatbotContainer.style.display = 'none';
      }, 300);
    });

    // Send message
    sendBtn.addEventListener('click', () => {
      sendMessage();
    });

    // Send message on Enter key
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });

    // Function to send a message
    async function sendMessage() {
      const message = userInput.value.trim();
      if (message === '') return;

      // Display user message
      appendMessage('user', message);

      // Show typing indicator
      typingIndicator.style.display = 'block';

      // Fetch bot response from OpenRouter API
      try {
        const botResponse = await getBotResponse(message);
        typingIndicator.style.display = 'none'; // Hide typing indicator
        appendMessage('bot', botResponse);
      } catch (error) {
        typingIndicator.style.display = 'none'; // Hide typing indicator
        appendMessage('bot', 'Sorry, something went wrong. Please try again.');
      }

      // Clear input
      userInput.value = '';
    }

    // Function to append a message to the chat area
    function appendMessage(sender, message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message', `${sender}-message`);

      // Add avatar
      const avatar = document.createElement('i');
      avatar.classList.add('fas', sender === 'user' ? 'fa-user' : 'fa-robot');
      messageElement.appendChild(avatar);

      // Add message content
      const content = document.createElement('div');
      content.textContent = message;
      messageElement.appendChild(content);

      // Add timestamp
      const timestamp = document.createElement('div');
      timestamp.classList.add('timestamp');
      timestamp.textContent = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      messageElement.appendChild(timestamp);

      chatArea.appendChild(messageElement);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    // Function to fetch bot response from OpenRouter API
    async function getBotResponse(message) {
      const response = await fetch(OPENROUTER_API_URL, {
        method: 'POST',
        headers: {
          'Authorization': `Bearer ${OPENROUTER_API_KEY}`,
          'Content-Type': 'application/json',
          'HTTP-Referer': window.location.href, // Optional
          'X-Title': 'Chatbot Application' // Optional
        },
        body: JSON.stringify({
          model: 'deepseek/deepseek-chat:free',
          messages: [
            {
              role: 'user',
              content: message
            }
          ]
        })
      });

      if (!response.ok) {
        throw new Error('Failed to fetch bot response');
      }

      const data = await response.json();
      return data.choices[0].message.content;
    }
  </script>
